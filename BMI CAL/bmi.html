<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="bmi logo.jpg">
</head>
<body>
     <div class="container-fluid">
        <div class="row">
            
            <div class="col-12 step1 col-md-6">
               
                <div class="inputgroup">
                    <h2>BMI CALCULATER</h2>
                         <input type="text " id="count" class="" placeholder="weight" id="w"> <br>
                         <div class="btn btn-outline-danger mx-5" id="inc">+</div>
                         <div class="btn btn-outline-danger " id="dec">-</div>
                              
                           
                         <input type="text" id="count2" placeholder="height" id="h"> <br>
                         <div class="btn btn-outline-danger mx-5"  id="inc2">+</div>
                         <div class="btn btn-outline-danger" id="dec2">-</div><br>

                         <button class="btn btn-outline-secondary my-3" onclick="output()" type="submit">Submit</button>
                  <div id="result">
                            RESULT HERE
                         </div>
                </div>
            </div>
            <div class="col-12 step2 col-md-4">
                  
                <div class="p ">  
                  <h3><span>BMI  </span> - <span>B</span>ody <span>M</span>ass <span>I</span>ndex</h3>
                    This is the World Health Organization's (WHO) recommended body weight based on BMI values for adults. It is used for both men and women, age 20 or older
                
                <table class="table  table-bordered border-primary">
                    <table class="table  table-hover table-danger">
                        <thead>
                          <tr>
                            <th scope="col">BMI</th>
                            <th scope="col">Status</th>
                           
                          </tr>
                        </thead>
                        <tbody class="table">
                          <tr>
                            <td ><=18.4</td>
                            <td>Underweight</td>
                          </tr>

                          <tr>
                            <td >18.5-24.9</td>
                            <td>Normal</td>
                          </tr>

                          <tr>
                            <td >25.0-39.9</td>
                            <td>Overweight</td>
                          </tr>

                          <tr>
                            <td >>=40</td>
                            <td>Obese</td>
                          </tr>
                          
                        </tbody>
                      </table>
                  </table>
            </div>
        </div>
     </div>
    </div>
</body>
<script src="bmi.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
